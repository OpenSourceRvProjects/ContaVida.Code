<div class="backgroundLookAndFeel">
  <!-- ===== LOADING ===== -->
  <div *ngIf="processing" class="state-card">
    <div class="mb-4">
      <div class="spinner-border text-success" role="status"></div>
    </div>
    <h2>Creando tu cuenta</h2>
    <p class="text-muted">Esto tomará un momento</p>
  </div>
  <!-- ===== REGISTER FORM ===== -->
  <div *ngIf="!processing && !isFinishRegister" class="register-card">

    <div class="register-grid">
      <!-- LEFT BRAND -->
      <div class="register-brand">
        <h1>ContaVida</h1>
      </div>
      <!-- FORM -->
      <div class="register-form">
        <div class="mobile-brand">ContaVida</div>
        <form-logo></form-logo>
        <div class="register-title">Registro</div>
        <div class="register-subtitle">Crea tu cuenta</div>
        <hr>

        <!-- Provider Register -->
        <div *ngIf="isEnableProviderRegister" class="d-flex justify-content-center my-3">
          <div id="google-signin-button"></div>
        </div>

        <!-- <div *ngIf="isEnableProviderRegister" class="d-flex justify-content-center my-3">
          <button class="btn btn-outline-primary btn-provider"
                  (click)="registerWithMicrosoft()">
            <img src="https://img.icons8.com/color/24/000000/microsoft.png"
                 style="width:20px;margin-right:6px;">
            Regístrate con Outlook
          </button>
        </div> -->
        <!-- Error -->
        <div class="text-center mb-3">
          <h6 class="text-danger">{{ errorMessage }}</h6>
        </div>

        <!-- Enable Providers -->
        <div *ngIf="!isEnableProviderRegister" class="d-grid my-3">
          <button class="btn btn-outline-primary btn-provider"
                  (click)="enableProviderRegister()">
            <img src="https://developers.google.com/identity/images/g-logo.png"
                 style="width:18px;margin-right:6px;">
            <img src="https://img.icons8.com/color/24/000000/microsoft.png"
                 style="width:18px;margin-left:4px;">
            Regístrate con otro proveedor
          </button>
        </div>

        <!-- FORM -->
        <form *ngIf="!isEnableProviderRegister">

          <div class="row mb-3">
            <div class="col-md-6 mb-3">
              <label class="form-label">Nombre</label>
              <input type="text"
                     [(ngModel)]="registerModel.name"
                     class="form-control"
                     name="firstName"
                     required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Apellido</label>
              <input type="text"
                     [(ngModel)]="registerModel.lastName1"
                     class="form-control"
                     name="lastName"
                     required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email"
                   [(ngModel)]="registerModel.email"
                   class="form-control"
                   name="email"
                   required>
          </div>

          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text"
                   [(ngModel)]="registerModel.userName"
                   class="form-control"
                   name="userName"
                   required>
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password"
                   [(ngModel)]="registerModel.password"
                   class="form-control"
                   name="password"
                   required>
          </div>

          <div class="mb-4">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password"
                   [(ngModel)]="passwordConfirmation"
                   class="form-control"
                   name="confirmPassword"
                   required>
          </div>

          <div class="register-links text-center">
            <strong>
              <a href="/privacy">
                *Al crear tu cuenta, aceptas nuestro aviso de privacidad, aquí
              </a>
            </strong>
          </div>
          <hr />
          <button class="btn btn-register w-100 mb-3"
                  (click)="registerAccount()">
            Registrar
          </button>

        </form>
        <div class="col-12 text-center">
          <a href="/login">¿Ya tienes cuenta? ¡Ingresa aquí!</a>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== SUCCESS ===== -->
  <div *ngIf="!processing && isFinishRegister" class="state-card">
    <svg xmlns="http://www.w3.org/2000/svg"
         width="72" height="72"
         fill="#198754"
         class="mb-3"
         viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14z" />
      <path d="M10.97 4.97L7.477 9.417 5.384 7.323a.75.75 0 1 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
    </svg>

    <h2>¡Gracias!</h2>

    <p class="text-muted">
      Tu cuenta fue creada. Ahora puedes iniciar sesión.
    </p>
    <button class="btn btn-outline-success d-block mx-auto mt-3"
            (click)="goToLoginPage()">
      Ingresar
    </button>
  </div>

</div>
