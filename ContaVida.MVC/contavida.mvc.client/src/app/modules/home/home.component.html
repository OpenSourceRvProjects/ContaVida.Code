<!-----------------------------------------
  LANDING PAGE - LIFE COUNTER
  Modern, 2025 UI aesthetic
------------------------------------------>
<style>

  .welcome-wrapper {
    text-align: center;
    margin-top: 18vh;
    animation: fadeIn 0.6s ease;
  }

  .welcome-card {
    background: white;
    border-radius: 18px;
    padding: 40px 30px;
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
  }

  .welcome-logo {
    margin-bottom: 18px;
  }

  .welcome-text {
    font-size: 2.3rem;
    font-weight: 700;
    color: #212529;
    line-height: 1.3;
  }

  .stats-card {
    width: 420px;
    border-radius: 18px;
    border: none;
    background: white;
    padding: 26px;
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.07);
    animation: fadeUp 0.6s ease;
  }

    .stats-card h5 {
      font-weight: 600;
      margin-bottom: 25px;
    }

  .stats-row {
    border-radius: 14px;
    padding: 14px;
    background: #f8f9fa;
    display: flex;
    align-items: center;
    gap: 20px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

    .stats-row:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }

  .stats-box {
    width: 110px;
    border-radius: 12px;
    padding: 16px 10px;
    text-align: center;
    font-weight: 700;
    font-size: 2rem;
  }

  .stats-label {
    font-size: 1.1rem;
    font-weight: 500;
    color: #495057;
    margin: 0;
  }

  .events-box {
    background: #e9f8ed;
    color: #198754;
  }

  .relapse-box {
    background: #fff0e6;
    color: #d97706;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>


<div class="container welcome-wrapper">

  <!-- Welcome header card -->
  <div class="welcome-card mx-auto" style="max-width: 600px;">

    <div class="welcome-logo">
      <!--<form-logo></form-logo>-->
    </div>

    <div class="welcome-text">
      Bienvenido {{username}} ðŸ‘‹
      <br>
      a <span class="text-success">Life Counter</span>
    </div>

  </div>

  <!-- Statistics card -->
  <div class="d-flex justify-content-center mt-5">

    <div class="stats-card">

      <h5 class="text-center">Tus nÃºmeros</h5>

      <!-- Counters -->
      <div class="stats-row mb-3">

        <div class="stats-box events-box">
          {{countersResume.eventsCount.toString().padStart(3, "0")}}
        </div>

        <p class="stats-label">Contadores</p>

      </div>

      <!-- Relapses -->
      <div class="stats-row">

        <div class="stats-box relapse-box">
          {{countersResume.relapsesCount.toString().padStart(3, "0")}}
        </div>

        <p class="stats-label">RecaÃ­das</p>

      </div>

    </div>

  </div>

</div>
