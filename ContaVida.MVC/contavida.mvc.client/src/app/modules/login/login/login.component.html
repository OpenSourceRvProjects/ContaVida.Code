<!-----------------------------------------
  LOGIN - CONTAVIDA
  Modern 2025 Aesthetic (Wide Desktop)
------------------------------------------>

<style>
  /* ===== BACKGROUND ===== */
  .backgroundLookAndFeel {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(
      120deg,
      #0f2027,
      #203a43,
      #2c7744
    );
    animation: gradientMove 12s ease infinite;
    background-size: 300% 300%;
    padding: 20px;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ===== CARD ===== */
  .login-card {
    width: 100%;
    max-width: 900px;
    background: #ffffff;
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    animation: fadeUp 0.5s ease;
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(16px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ===== GRID ===== */
  .login-grid {
    display: grid;
    grid-template-columns: 1fr;
  }

  @media (min-width: 992px) {
    .login-grid {
      grid-template-columns: 1fr 1.2fr;
    }
  }

  /* ===== LEFT SIDE (DESKTOP) ===== */
  .login-brand {
    background: linear-gradient(135deg, #198754, #42ba96);
    color: white;
    padding: 48px 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-brand h1 {
    font-weight: 800;
    font-size: 2.4rem;
    margin: 0;
  }

  /* Hide brand on mobile */
  @media (max-width: 991px) {
    .login-brand {
      display: none;
    }
  }

  /* ===== RIGHT SIDE ===== */
  .login-form {
    padding: 40px 36px;
  }

  /* Mobile title (shown only on mobile) */
  .mobile-brand {
    display: none;
    text-align: center;
    font-weight: 800;
    font-size: 2rem;
    margin-bottom: 12px;
    color: #198754;
  }

  @media (max-width: 991px) {
    .mobile-brand {
      display: block;
    }
  }

  .login-title {
    font-size: 1.6rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 6px;
    color: #212529;
  }

  .login-subtitle {
    font-size: 1.05rem;
    text-align: center;
    margin-bottom: 20px;
    color: #6c757d;
  }

  /* ===== FORM ===== */
  .form-label {
    font-weight: 600;
    color: #495057;
  }

  .form-control {
    border-radius: 12px;
    height: 46px;
    text-align: center;
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #198754;
  }

  /* ===== BUTTONS ===== */
  .btn-login {
    background: linear-gradient(135deg, #198754, #42ba96);
    border: none;
    color: white;
    font-weight: 600;
    height: 46px;
    border-radius: 12px;
  }

  .btn-login:hover {
    opacity: 0.95;
  }

  .btn-provider {
    border-radius: 12px;
    height: 46px;
    font-weight: 500;
  }

  /* ===== LINKS ===== */
  .login-links a {
    display: block;
    margin-top: 6px;
    color: #6c757d;
    text-decoration: none;
    font-size: 0.95rem;
  }

  .login-links a:hover {
    text-decoration: underline;
  }

  /* ===== SPINNER ===== */
  .spinner-border {
    width: 4rem;
    height: 4rem;
  }
</style>

<div class="backgroundLookAndFeel">

  <div class="login-card">

    <div class="login-grid">

      <!-- LEFT BRAND (DESKTOP ONLY) -->
      <div class="login-brand">
        <h1>ContaVida</h1>
      </div>

      <!-- RIGHT FORM -->
      <div class="login-form">

        <!-- MOBILE BRAND -->
        <div class="mobile-brand">ContaVida</div>

        <form-logo></form-logo>

        <div class="login-title">Ingresar</div>
        <div class="login-subtitle">Accede a tu cuenta</div>

        <hr>

        <!-- Provider login -->
        <div *ngIf="isEnableProviderLogin" class="d-flex justify-content-center my-3">
          <div id="google-signin-button"></div>
        </div>

        <!-- Error -->
        <div class="text-center mb-3">
          <h6 class="text-danger">{{ errorMessage }}</h6>
        </div>

        <!-- Enable provider -->
        <div *ngIf="!isEnableProviderLogin" class="d-grid my-3">
          <button
            class="btn btn-outline-primary btn-provider"
            (click)="enableProviderLogin()">
            <img src="https://developers.google.com/identity/images/g-logo.png"
                 alt="Google logo"
                 style="width: 18px; margin-right: 6px;">
            Entrar con otro proveedor
          </button>
        </div>

        <!-- Username / Password -->
        <form *ngIf="!isEnableProviderLogin">

          <div class="mb-3">
            <label for="userName" class="form-label">Usuario o correo electrónico</label>
            <input
              type="text"
              [(ngModel)]="loginModel.userName"
              class="form-control"
              id="userName"
              name="userName"
              required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              [(ngModel)]="loginModel.password"
              class="form-control"
              id="password"
              name="password"
              required>
          </div>

          <div *ngIf="!processing" class="mb-3">
            <button
              type="submit"
              class="btn btn-login w-100"
              (click)="login()">
              Ingresar
            </button>
          </div>

        </form>

        <!-- Links -->
        <div *ngIf="!processing" class="login-links text-center">
          <a href="/register">¿No tienes cuenta? ¡Regístrate!</a>
          <a href="/resetPassword">¡Olvidé mi contraseña!</a>
        </div>

        <!-- Spinner -->
        <div *ngIf="processing" class="text-center mt-4">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>
