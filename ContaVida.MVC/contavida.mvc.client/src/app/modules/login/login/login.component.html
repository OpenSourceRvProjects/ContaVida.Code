

<div class="backgroundLookAndFeel">

  <div class="login-card">

    <div class="login-grid">

      <!-- LEFT BRAND (DESKTOP ONLY) -->
      <div class="login-brand">
        <h1>ContaVida</h1>
      </div>

      <!-- RIGHT FORM -->
      <div class="login-form">

        <!-- MOBILE BRAND -->
        <div class="mobile-brand">ContaVida</div>

        <form-logo></form-logo>

        <div class="login-title">Ingresar</div>
        <div class="login-subtitle">Accede a tu cuenta</div>

        <hr>

        <!-- Provider login -->
        <div *ngIf="isEnableProviderLogin" class="d-flex justify-content-center my-3">
          <div id="google-signin-button"></div>
        </div>

        <!-- Error -->
        <div class="text-center mb-3">
          <h6 class="text-danger">{{ errorMessage }}</h6>
        </div>

        <!-- Enable provider -->
        <div *ngIf="!isEnableProviderLogin" class="d-grid my-3">
          <button
            class="btn btn-outline-primary btn-provider"
            (click)="enableProviderLogin()">
            <img src="https://developers.google.com/identity/images/g-logo.png"
                 alt="Google logo"
                 style="width: 18px; margin-right: 6px;">
            Entrar con otro proveedor
          </button>
        </div>

        <!-- Username / Password -->
        <form *ngIf="!isEnableProviderLogin">

          <div class="mb-3">
            <label for="userName" class="form-label">Usuario o correo electrónico</label>
            <input
              type="text"
              [(ngModel)]="loginModel.userName"
              class="form-control"
              id="userName"
              name="userName"
              required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              [(ngModel)]="loginModel.password"
              class="form-control"
              id="password"
              name="password"
              required>
          </div>

          <div *ngIf="!processing" class="mb-3">
            <button
              type="submit"
              class="btn btn-login w-100"
              (click)="login()">
              Ingresar
            </button>
          </div>

        </form>

        <!-- Links -->
        <div *ngIf="!processing" class="login-links text-center">
          <a href="/register">¿No tienes cuenta? ¡Regístrate!</a>
          <a href="/resetPassword">¡Olvidé mi contraseña!</a>
        </div>

        <!-- Spinner -->
        <div *ngIf="processing" class="text-center mt-4">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>
